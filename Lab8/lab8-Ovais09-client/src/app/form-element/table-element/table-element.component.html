<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>

    <tr *ngFor="let profile of profilesArray">
        <td>{{profile.firstName}}</td>
        <td>{{profile.lastName}}</td>
        <td>{{profile.phoneNumber}}</td>
        <td>{{profile.email}}</td>
    </tr>
</table>
