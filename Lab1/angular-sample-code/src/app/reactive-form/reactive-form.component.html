<div class="container">
    <h1>Book Form</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category"  formControlName="category">
        <div *ngIf="category.hasError('required')" class="alert alert-danger">
          Category is required
        </div>
        <div *ngIf="category.hasError('invalidCategory') && (category.touched || category.dirty)"
              class="alert alert-danger">
          Category is not valid
        </div>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required formControlName="title">
      </div>
      <div *ngIf="title.errors.required" class="alert alert-danger">
        Title is required.
      </div>
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input type="text" class="form-control" id="cost" required formControlName="cost" #costf>
      </div>
      <div *ngIf="!costf.validity.valid" class="alert alert-danger">
        Cost is required.
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control" id="year" formControlName="year">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea cols="40" class="form-control" id="description" formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="bookForm.invalid">Submit</button>
    </form>
</div>
