<div class="divTable">
  <div class="divTableBody">
<div class="divTableRow">
  <div class="divTableCell"></div>
  <div class="divTableCell">
    <div id="box">
    {{timeCount}}
    </div>
  </div>
  <div class="divTableCell"></div>
</div>
<div class="divTableRow">
  <div class="divTableCell">
    <button (click)="startCount()">Start</button>
  </div>
  <div class="divTableCell">
    <button (click)="resetCount()">Reset</button>
  </div>
  <div class="divTableCell">
    <button (click)="stopCount()">Stop</button>
  </div>
</div>
</div>
</div>
