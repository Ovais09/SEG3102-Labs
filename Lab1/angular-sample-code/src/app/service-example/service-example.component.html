<div class="container">
  <h3>{{message}}</h3>
  <h3>{{title}}</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; index as i">
      <td>{{i+1}}</td>
      <td>{{book.category}}</td>
      <td>{{book.title}}</td>
      <td>{{book.cost}}</td>
    </tr>
    </tbody>
  </table>
</div>
